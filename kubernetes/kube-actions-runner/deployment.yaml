---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kube-actions-runner
  namespace: github-runners
  labels:
    app: kube-actions-runner
    app.kubernetes.io/name: kube-actions-runner
    app.kubernetes.io/component: controller
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kube-actions-runner
  template:
    metadata:
      labels:
        app: kube-actions-runner
        app.kubernetes.io/name: kube-actions-runner
        app.kubernetes.io/component: controller
    spec:
      serviceAccountName: kube-actions-runner
      automountServiceAccountToken: true
      securityContext:
        runAsNonRoot: true
        runAsUser: 65532
        runAsGroup: 65532
        fsGroup: 65532
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: kube-actions-runner
          image: kube-actions-runner:v0.1.0
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          env:
            - name: WEBHOOK_SECRET
              valueFrom:
                secretKeyRef:
                  name: kube-actions-runner-secrets
                  key: webhook-secret
            - name: GITHUB_TOKEN
              valueFrom:
                secretKeyRef:
                  name: kube-actions-runner-secrets
                  key: github-token
            - name: LISTEN_ADDR
              value: ":8080"
            - name: RUNNER_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 100m
              memory: 256Mi
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 2
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
