apiVersion: v1
kind: ServiceAccount
metadata:
  name: runner-cleanup
  namespace: github-runners
  labels:
    app: runner-cleanup
    app.kubernetes.io/name: runner-cleanup
    app.kubernetes.io/component: cleanup
    app.kubernetes.io/part-of: webhook-scaler
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: runner-cleanup
  namespace: github-runners
  labels:
    app: runner-cleanup
    app.kubernetes.io/name: runner-cleanup
    app.kubernetes.io/component: cleanup
    app.kubernetes.io/part-of: webhook-scaler
rules:
- apiGroups: ["batch"]
  resources: ["jobs"]
  verbs: ["get", "list", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: runner-cleanup
  namespace: github-runners
  labels:
    app: runner-cleanup
    app.kubernetes.io/name: runner-cleanup
    app.kubernetes.io/component: cleanup
    app.kubernetes.io/part-of: webhook-scaler
subjects:
- kind: ServiceAccount
  name: runner-cleanup
  namespace: github-runners
roleRef:
  kind: Role
  name: runner-cleanup
  apiGroup: rbac.authorization.k8s.io
