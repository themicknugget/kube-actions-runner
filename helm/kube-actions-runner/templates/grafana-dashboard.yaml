              "unit": "s"
            },
            "overrides": [
              { "matcher": { "id": "byName", "options": "p50" }, "properties": [{ "id": "color", "value": { "fixedColor": "green", "mode": "fixed" } }] },
              { "matcher": { "id": "byName", "options": "p95" }, "properties": [{ "id": "color", "value": { "fixedColor": "yellow", "mode": "fixed" } }] },
              { "matcher": { "id": "byName", "options": "p99" }, "properties": [{ "id": "color", "value": { "fixedColor": "red", "mode": "fixed" } }] }
            ]
          },
          "gridPos": { "h": 8, "w": 12, "x": 0, "y": 15 },
          "id": 17,
          "options": {
            "legend": { "calcs": ["mean", "max"], "displayMode": "table", "placement": "bottom", "showLegend": true },
            "tooltip": { "mode": "multi", "sort": "desc" }
          },
          "pluginVersion": "11.0.0",
          "targets": [
            {
              "datasource": { "type": "prometheus", "uid": "${datasource}" },
              "expr": "histogram_quantile(0.50, sum(rate(webhook_scaler_runner_job_creation_duration_seconds_bucket{owner=~\"$owner\", repo=~\"$repo\"}[$__rate_interval])) by (le))",
              "legendFormat": "p50",
              "refId": "A"
            },
            {
              "datasource": { "type": "prometheus", "uid": "${datasource}" },
              "expr": "histogram_quantile(0.95, sum(rate(webhook_scaler_runner_job_creation_duration_seconds_bucket{owner=~\"$owner\", repo=~\"$repo\"}[$__rate_interval])) by (le))",
              "legendFormat": "p95",
              "refId": "B"
            },
            {
              "datasource": { "type": "prometheus", "uid": "${datasource}" },
              "expr": "histogram_quantile(0.99, sum(rate(webhook_scaler_runner_job_creation_duration_seconds_bucket{owner=~\"$owner\", repo=~\"$repo\"}[$__rate_interval])) by (le))",
              "legendFormat": "p99",
              "refId": "C"
            }
          ],
          "title": "Job Creation Latency",
          "description": "Time to generate JIT config and create K8s Job",
          "type": "timeseries"
        },
        {
          "datasource": { "type": "prometheus", "uid": "${datasource}" },
          "description": "Time from pod creation to running (requires PrometheusRule enabled)",
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "palette-classic" },
