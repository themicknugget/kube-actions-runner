              "legendFormat": "Average",
              "refId": "A"
            },
            {
              "datasource": { "type": "prometheus", "uid": "${datasource}" },
              "expr": "webhook_scaler:runner_pod_schedule_duration_p95_seconds",
              "legendFormat": "P95",
              "refId": "B"
