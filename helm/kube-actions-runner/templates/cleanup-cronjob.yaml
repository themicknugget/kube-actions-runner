{{- if .Values.cleanup.enabled }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "kube-actions-runner.cleanup.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "kube-actions-runner.cleanup.labels" . | nindent 4 }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "kube-actions-runner.cleanup.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "kube-actions-runner.cleanup.labels" . | nindent 4 }}
rules:
  - apiGroups: ["batch"]
    resources: ["jobs"]
    verbs: ["get", "list", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "kube-actions-runner.cleanup.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "kube-actions-runner.cleanup.labels" . | nindent 4 }}
subjects:
  - kind: ServiceAccount
    name: {{ include "kube-actions-runner.cleanup.fullname" . }}
    namespace: {{ .Release.Namespace }}
roleRef:
  kind: Role
  name: {{ include "kube-actions-runner.cleanup.fullname" . }}
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: {{ include "kube-actions-runner.cleanup.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "kube-actions-runner.cleanup.labels" . | nindent 4 }}
spec:
  schedule: {{ .Values.cleanup.schedule | quote }}
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 3
  jobTemplate:
    spec:
      template:
        spec:
          serviceAccountName: {{ include "kube-actions-runner.cleanup.fullname" . }}
          restartPolicy: OnFailure
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            runAsGroup: 1000
            seccompProfile:
              type: RuntimeDefault
          containers:
            - name: cleanup
              image: {{ .Values.cleanup.image }}
              command: ["/bin/bash", "-c"]
              args:
                - |
                  # Delete runner jobs that:
                  # 1. Are older than the threshold AND
                  # 2. Have not completed successfully

                  echo "Starting orphan cleanup..."

                  kubectl get jobs -l app=github-runner -o json | \
                  jq -r '.items[] | select(.status.succeeded != 1) | select((now - (.metadata.creationTimestamp | fromdateiso8601)) > {{ .Values.cleanup.ageThresholdSeconds }}) | .metadata.name' | \
                  while read job; do
                    echo "Deleting orphaned job: $job"
                    kubectl delete job "$job" --ignore-not-found
                  done

                  echo "Cleanup complete"
              resources:
                {{- toYaml .Values.cleanup.resources | nindent 16 }}
              securityContext:
                allowPrivilegeEscalation: false
                readOnlyRootFilesystem: true
                capabilities:
                  drop:
                    - ALL
{{- end }}
