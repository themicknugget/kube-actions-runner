{{- if .Values.networkPolicies.enabled }}
# Network Policy for webhook-scaler controller
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "kube-actions-runner.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "kube-actions-runner.labels" . | nindent 4 }}
    app.kubernetes.io/component: network-policy
spec:
  podSelector:
    matchLabels:
      app: webhook-scaler
  policyTypes:
    - Ingress
    - Egress

  ingress:
    # Allow incoming traffic from cloudflared pods (if enabled)
    {{- if .Values.cloudflare.enabled }}
    - from:
        - podSelector:
            matchLabels:
              app: cloudflared
      ports:
        - protocol: TCP
          port: 8080
    {{- end }}
    # Allow traffic from any pod in the namespace (for internal access)
    - from:
        - podSelector: {}
      ports:
        - protocol: TCP
          port: 8080

  egress:
    # Allow DNS resolution
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
          podSelector:
            matchLabels:
              k8s-app: kube-dns
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53

    # Allow HTTPS to GitHub API
    - to:
        - ipBlock:
            cidr: 0.0.0.0/0
      ports:
        - protocol: TCP
          port: 443

    # Allow access to Kubernetes API server
    - to:
        - ipBlock:
            cidr: 0.0.0.0/0
      ports:
        - protocol: TCP
          port: 6443
---
{{- if .Values.cloudflare.enabled }}
# Network Policy for cloudflared tunnel
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "kube-actions-runner.cloudflare.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "kube-actions-runner.cloudflare.labels" . | nindent 4 }}
    app.kubernetes.io/component: network-policy
spec:
  podSelector:
    matchLabels:
      app: cloudflared
  policyTypes:
    - Ingress
    - Egress

  # No ingress - cloudflared initiates all connections outbound
  ingress: []

  egress:
    # Allow DNS resolution
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
          podSelector:
            matchLabels:
              k8s-app: kube-dns
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53

    # Allow HTTPS to Cloudflare edge servers
    - to:
        - ipBlock:
            cidr: 0.0.0.0/0
      ports:
        - protocol: TCP
          port: 443
        - protocol: TCP
          port: 7844

    # Allow traffic to webhook-scaler service
    - to:
        - podSelector:
            matchLabels:
              app: webhook-scaler
      ports:
        - protocol: TCP
          port: 8080
{{- end }}
---
# Network Policy for runner job pods
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "kube-actions-runner.fullname" . }}-runner-jobs
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "kube-actions-runner.labels" . | nindent 4 }}
    app.kubernetes.io/component: network-policy
spec:
  podSelector:
    matchLabels:
      app: github-runner
  policyTypes:
    - Ingress
    - Egress

  # No ingress - runners don't need to receive incoming connections
  ingress: []

  egress:
    # Allow DNS resolution
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
          podSelector:
            matchLabels:
              k8s-app: kube-dns
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53

    {{- if .Values.networkPolicies.allowRunnerEgress }}
    # Allow HTTPS to GitHub Actions services and external services
    - to:
        - ipBlock:
            cidr: 0.0.0.0/0
      ports:
        - protocol: TCP
          port: 443

    # Allow HTTP (some package managers use HTTP)
    - to:
        - ipBlock:
            cidr: 0.0.0.0/0
      ports:
        - protocol: TCP
          port: 80

    # Allow SSH (for git operations over SSH)
    - to:
        - ipBlock:
            cidr: 0.0.0.0/0
      ports:
        - protocol: TCP
          port: 22
    {{- end }}
{{- end }}
